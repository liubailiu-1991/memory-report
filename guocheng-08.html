<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>红色舞台背景 · 最终版</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center,
        #120104 0%,
        #050103 45%,
        #000 100%);
    }

    .bg-columns {
      position: relative;
      width: 60%;
      max-width: 980px;
      height: 90%;
      overflow: hidden;
    }

    /* 上下黑色渐变罩层 */
    .bg-columns::before,
    .bg-columns::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 27%;
      z-index: 40;
      pointer-events: none;
    }
    .bg-columns::before {
      top: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.98),
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0)
      );
    }
    .bg-columns::after {
      bottom: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.99),
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0)
      );
    }

    /* ===== 红色空间三层结构 ===== */

    /* 最后层：最宽、最暗、模糊最大 */
    .layer-back {
      position: absolute;
      top: -12%;
      bottom: -12%;
      left: 50%;
      transform: translateX(-50%);
      width: 44%;
      background: linear-gradient(
        to bottom,
        #120004 0%,
        #210008 25%,
        #29000a 50%,
        #210008 75%,
        #100003 100%
      );
      opacity: 0.9;
      filter: blur(10px);
      z-index: 0;
    }

    /* 中层：比 back 窄，暗红，轻模糊 */
    .layer-mid {
      position: absolute;
      top: -8%;
      bottom: -8%;
      left: 50%;
      transform: translateX(-50%);
      width: 32%;
      background: linear-gradient(
        to bottom,
        #200005 0%,
        #34000a 25%,
        #43000d 50%,
        #34000a 75%,
        #1f0005 100%
      );
      opacity: 0.95;
      filter: blur(4px);
      z-index: 1;
      animation: midPulse 4.2s ease-in-out infinite;
    }

    /* 前层：最窄，偏亮托 logo */
    .center-panel {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 18%;
      background: linear-gradient(
        to bottom,
        #340009 0%,
        #6c0d1f 25%,
        #8b152b 50%,
        #6c0d1f 75%,
        #340009 100%
      );
      box-shadow:
        0 0 24px rgba(180, 35, 70, 0.95),
        0 0 120px rgba(140, 20, 45, 0.95);
      z-index: 4;
      animation: centerPulse 3.2s ease-in-out infinite;
    }

    /* 中心扩散光晕（略压暗一点，避免抢 logo） */
    .center-glow {
      position: absolute;
      inset: -4%;
      background: radial-gradient(circle at center,
        rgba(210, 60, 100, 0.4) 0%,
        rgba(150, 30, 60, 0.34) 18%,
        rgba(80, 10, 25, 0.14) 40%,
        rgba(10, 0, 5, 0.0) 65%);
      mix-blend-mode: screen;
      z-index: 2;
      animation: glowWave 4.5s ease-in-out infinite;
    }

    /* ===== 白色光束线（主 + 背景） ===== */

    .center-edge {
      position: absolute;
      top: -12%;
      bottom: -12%;
      width: 1px;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.16) 12%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0.16) 88%,
        rgba(255, 255, 255, 0) 100%
      );
      box-shadow: 0 0 6px rgba(255, 220, 210, 0.5);
      mix-blend-mode: screen;
      z-index: 6;
      animation: edgePulse 2.6s ease-in-out infinite;
    }
    .center-edge.left  { left: calc(50% - 9% - 0.5px); }
    .center-edge.right { right: calc(50% - 9% - 0.5px); animation-delay: -0.6s; }

    .white-streak {
      position: absolute;
      top: -15%;
      bottom: -15%;
      width: 1px;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.16) 45%,
        rgba(255, 255, 255, 0.26) 50%,
        rgba(255, 255, 255, 0.16) 55%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0.2;
      filter: blur(2px);
      mix-blend-mode: screen;
      z-index: 3;
      animation: streakFloat 5s ease-in-out infinite alternate;
    }
    .ws1 { left: 44%; animation-delay: -1.2s; }
    .ws2 { left: 38%; animation-delay: -2.1s; }
    .ws3 { right: 44%; animation-delay: -3.2s; }
    .ws4 { right: 38%; animation-delay: -0.8s; }
    .ws5 { left: 50%; transform: translateX(-50%); opacity: 0.28; animation-delay: -1.8s; }

    /* ===== 暗红光束（中间 + 两侧） ===== */

    .beam-mid {
      position: absolute;
      top: -6%;
      bottom: -6%;
      width: 9%;
      background: linear-gradient(
        to bottom,
        rgba(255, 70, 90, 0) 0%,
        rgba(255, 60, 80, 0.38) 25%,
        rgba(255, 40, 70, 0.7) 50%,
        rgba(255, 60, 80, 0.38) 75%,
        rgba(255, 70, 90, 0) 100%
      );
      opacity: 0.42;
      filter: blur(2.2px);
      mix-blend-mode: screen;
      z-index: 5;
      animation: beamSwing 3.8s ease-in-out infinite alternate;
    }
    .beam-mid.l { left: 30%; }
    .beam-mid.r { right: 30%; animation-delay: -1.4s; }

    .beam-side {
      position: absolute;
      top: -10%;
      bottom: -10%;
      width: 7%;
      background: linear-gradient(
        to bottom,
        rgba(255, 40, 60, 0) 0%,
        rgba(200, 25, 50, 0.4) 45%,
        rgba(200, 25, 50, 0.5) 50%,
        rgba(200, 25, 50, 0.4) 55%,
        rgba(255, 40, 60, 0) 100%
      );
      opacity: 0.18;
      filter: blur(8px);
      mix-blend-mode: screen;
      z-index: 1;
      animation: sideBeamFloat 5.2s ease-in-out infinite alternate;
    }
    .beam-side.sl1 { left: 18%; }
    .beam-side.sr1 { right: 18%; animation-delay: -1.8s; }

    .beam-far {
      position: absolute;
      top: -8%;
      bottom: -8%;
      width: 9%;
      background: linear-gradient(
        to bottom,
        rgba(255, 30, 50, 0) 0%,
        rgba(150, 10, 30, 0.3) 50%,
        rgba(255, 30, 50, 0) 100%
      );
      opacity: 0.1;
      filter: blur(11px);
      mix-blend-mode: screen;
      z-index: 0;
      animation: farFade 5.8s ease-in-out infinite alternate;
    }
    .beam-far.l1 { left: 10%; }
    .beam-far.r1 { right: 10%; animation-delay: -2s; }

    /* 扫描光线 */
    .scanline {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 18%;
      height: 200%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.35) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0;
      mix-blend-mode: screen;
      z-index: 7;
      animation: scanDown 6s ease-in-out infinite;
      pointer-events: none;
    }

    /* ===== 粒子：区域放大 / 数量增多 / 大小不一 / 速度更快 ===== */

    .particles {
      position: absolute;
      top: 15%;
      bottom: 25%;
      left: 20%;
      right: 20%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255, 230, 180, 0.95) 0%,
        rgba(255, 200, 100, 0.1) 60%,
        rgba(255, 200, 100, 0) 100%);
      box-shadow: 0 0 12px rgba(255, 210, 120, 0.9);
      opacity: 0;
      animation: floatUp 3s linear infinite; /* 更快 */
    }

    /* 不同粒子大小 + 位置 + 延迟 */
    .p1  { width:3px; height:3px; left:48%; bottom:5%;  }
    .p2  { width:4px; height:4px; left:52%; bottom:18%; animation-delay:-0.3s; }
    .p3  { width:5px; height:5px; left:44%; bottom:26%; animation-delay:-0.6s; }
    .p4  { width:3px; height:3px; left:56%; bottom:12%; animation-delay:-0.9s; }
    .p5  { width:6px; height:6px; left:40%; bottom:20%; animation-delay:-1.2s; }
    .p6  { width:4px; height:4px; left:60%; bottom:22%; animation-delay:-1.5s; }
    .p7  { width:5px; height:5px; left:46%; bottom:34%; animation-delay:-1.8s; }
    .p8  { width:3px; height:3px; left:54%; bottom:30%; animation-delay:-2.1s; }
    .p9  { width:4px; height:4px; left:42%; bottom:40%; animation-delay:-2.4s; }
    .p10 { width:6px; height:6px; left:58%; bottom:38%; animation-delay:-2.7s; }
    .p11 { width:3px; height:3px; left:50%; bottom:45%; animation-delay:-3.0s; }
    .p12 { width:4px; height:4px; left:47%; bottom:10%; animation-delay:-3.3s; }
    .p13 { width:5px; height:5px; left:36%; bottom:18%; animation-delay:-0.45s; }
    .p14 { width:3px; height:3px; left:64%; bottom:16%; animation-delay:-0.75s; }
    .p15 { width:4px; height:4px; left:38%; bottom:32%; animation-delay:-1.05s; }
    .p16 { width:5px; height:5px; left:62%; bottom:30%; animation-delay:-1.35s; }
    .p17 { width:3px; height:3px; left:43%; bottom:50%; animation-delay:-1.65s; }
    .p18 { width:4px; height:4px; left:57%; bottom:48%; animation-delay:-1.95s; }
    .p19 { width:6px; height:6px; left:49%; bottom:55%; animation-delay:-2.25s; }
    .p20 { width:3px; height:3px; left:52%; bottom:60%; animation-delay:-2.55s; }
    .p21 { width:4px; height:4px; left:45%; bottom:65%; animation-delay:-2.85s; }
    .p22 { width:5px; height:5px; left:55%; bottom:68%; animation-delay:-3.15s; }
    .p23 { width:3px; height:3px; left:41%; bottom:28%; animation-delay:-3.45s; }
    .p24 { width:4px; height:4px; left:59%; bottom:26%; animation-delay:-3.75s; }

    /* 中心图片（无额外白色发光） */
    .center-image {
      position: absolute;
      z-index: 20;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 460px;
      max-width: 28vw;
      pointer-events: none;
    }
    .center-image img {
      width: 100%;
      height: auto;
      display: block;
      /* 不再额外加白色 drop-shadow，避免 logo 周围发白 */
    }

    /* ================= 动画 ================= */
    @keyframes midPulse {
      0%   { opacity: 0.9; }
      50%  { opacity: 1; }
      100% { opacity: 0.92; }
    }

    @keyframes centerPulse {
      0%   { opacity: 0.96; box-shadow: 0 0 18px rgba(170,35,65,.85), 0 0 90px rgba(130,20,40,.9); }
      50%  { opacity: 1;    box-shadow: 0 0 30px rgba(210,65,105,1), 0 0 150px rgba(170,40,80,1); }
      100% { opacity: 0.97; box-shadow: 0 0 18px rgba(170,35,65,.85), 0 0 90px rgba(130,20,40,.9); }
    }

    @keyframes glowWave {
      0%   { opacity: 0.6; transform: scale(1); }
      50%  { opacity: 0.9; transform: scale(1.03); }
      100% { opacity: 0.65; transform: scale(1); }
    }

    @keyframes edgePulse {
      0%   { opacity: 0.5; }
      50%  { opacity: 0.9; }
      100% { opacity: 0.55; }
    }

    @keyframes streakFloat {
      0%   { transform: translateX(0); opacity: 0.14; }
      50%  { transform: translateX(-4px); opacity: 0.24; }
      100% { transform: translateX(3px); opacity: 0.18; }
    }

    @keyframes beamSwing {
      0%   { transform: translate(0, 4px); opacity: 0.38; }
      50%  { transform: translate(-10px, -12px); opacity: 0.55; }
      100% { transform: translate(6px, 8px); opacity: 0.42; }
    }

    @keyframes sideBeamFloat {
      0%   { transform: translate(0, 6px); opacity: 0.16; }
      50%  { transform: translate(-8px, -10px); opacity: 0.22; }
      100% { transform: translate(5px, 8px); opacity: 0.18; }
    }

    @keyframes farFade {
      0%   { opacity: 0.05; filter: blur(11px); }
      50%  { opacity: 0.15; filter: blur(8px); }
      100% { opacity: 0.08; filter: blur(11px); }
    }

    @keyframes scanDown {
      0%   { transform: translate(-50%, -210%); opacity: 0; }
      15%  { opacity: 0; }
      30%  { transform: translate(-50%, -40%); opacity: 0.4; }
      50%  { transform: translate(-50%, 40%);  opacity: 0.2; }
      65%  { transform: translate(-50%, 210%); opacity: 0; }
      100% { transform: translate(-50%, 210%); opacity: 0; }
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(0.9); opacity: 0; }
      15%  { opacity: 1; }
      65%  { opacity: 0.7; }
      100% { transform: translateY(-90px) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="bg-columns">

      <!-- 红色三层空间 -->
      <div class="layer-back"></div>
      <div class="layer-mid"></div>
      <div class="center-panel"></div>
      <div class="center-glow"></div>

      <!-- 背景白色细光束 -->
      <div class="white-streak ws1"></div>
      <div class="white-streak ws2"></div>
      <div class="white-streak ws3"></div>
      <div class="white-streak ws4"></div>
      <div class="white-streak ws5"></div>

      <!-- 暗红光束（中间 + 两侧） -->
      <div class="beam-mid l"></div>
      <div class="beam-mid r"></div>
      <div class="beam-side sl1"></div>
      <div class="beam-side sr1"></div>
      <div class="beam-far l1"></div>
      <div class="beam-far r1"></div>

      <!-- 扫描光线 -->
      <div class="scanline"></div>

      <!-- 主边缘白线 -->
      <div class="center-edge left"></div>
      <div class="center-edge right"></div>

      <!-- 中心勋章图片 -->
      <div class="center-image">
        <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEJRGdpG-UrOFIdoQ9jtW5T-_nIlmzU4AACWyYAAova4VS8ZDYMnk8KczYE.png" alt="">
      </div>

      <!-- 粒子（扩大区域 + 数量增多 + 大小不一 + 更快） -->
      <div class="particles">
        <span class="particle p1"></span>
        <span class="particle p2"></span>
        <span class="particle p3"></span>
        <span class="particle p4"></span>
        <span class="particle p5"></span>
        <span class="particle p6"></span>
        <span class="particle p7"></span>
        <span class="particle p8"></span>
        <span class="particle p9"></span>
        <span class="particle p10"></span>
        <span class="particle p11"></span>
        <span class="particle p12"></span>
        <span class="particle p13"></span>
        <span class="particle p14"></span>
        <span class="particle p15"></span>
        <span class="particle p16"></span>
        <span class="particle p17"></span>
        <span class="particle p18"></span>
        <span class="particle p19"></span>
        <span class="particle p20"></span>
        <span class="particle p21"></span>
        <span class="particle p22"></span>
        <span class="particle p23"></span>
        <span class="particle p24"></span>
      </div>
    </div>
  </div>
</body>
</html>
